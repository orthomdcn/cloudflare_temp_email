name: Deploy Backend

on:
  workflow_run:
    workflows: [Upstream Sync]
    types: [completed]
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8
          run_install: false

      - name: Deploy Backend for ${{ github.ref_name }}
        run: |
          export use_worker_assets=${{ secrets.USE_WORKER_ASSETS }}
          export use_worker_assets_with_telegram=${{ secrets.USE_WORKER_ASSETS_WITH_TELEGRAM }}
          if [ -n "$use_worker_assets" ]; then
            cd frontend/
            pnpm install --no-frozen-lockfile
            if [ -n "$use_worker_assets_with_telegram" ]; then
              echo "Building with telegram pages"
              pnpm build:telegram:pages
            else
              echo "Building with normal pages"
              pnpm build:pages
            fi
            cd ..
          fi

          export debug_mode=${{ secrets.DEBUG_MODE }}
          export use_mail_wasm_parser=${{ secrets.BACKEND_USE_MAIL_WASM_PARSER }}
          cd worker/

          # 从模板创建 wrangler.toml
          cp wrangler.toml.template wrangler.toml

          # 检查必选的 secrets
          if [ -z "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" ] || \
             [ -z "${{ secrets.CLOUDFLARE_API_TOKEN }}" ] || \
             [ -z "${{ secrets.DATABASE_ID }}" ] || \
             [ -z "${{ secrets.DATABASE_NAME }}" ] || \
             [ -z "${{ secrets.ARRAY_DOMAINS }}" ] || \
             [ -z "${{ secrets.VAR_JWT_SECRET }}" ]; then
            echo "错误：一个或多个必选的 secrets 未设置。"
            echo "请确保 CLOUDFLARE_ACCOUNT_ID, CLOUDFLARE_API_TOKEN, DATABASE_ID, DATABASE_NAME, ARRAY_DOMAINS, 和 VAR_JWT_SECRET 都已配置。"
            exit 1
          fi

          # 开始向 wrangler.toml 添加 D1 数据库绑定
          echo "" >> wrangler.toml
          echo "[[d1_databases]]" >> wrangler.toml
          echo "binding = \"DB\"" >> wrangler.toml
          echo "database_name = \"${{ secrets.DATABASE_NAME }}\"" >> wrangler.toml
          echo "database_id = \"${{ secrets.DATABASE_ID }}\"" >> wrangler.toml

          # 开始向 [vars] 部分添加变量
          echo "" >> wrangler.toml
          echo "[vars]" >> wrangler.toml

          # 动态处理所有带前缀的 secrets
          for secret_name in $(env | grep -E '^(VAR_|ARRAY_|LITERAL_)' | cut -d= -f1); do
            var_value=$(eval echo "\$$secret_name")
            if [ -z "$var_value" ]; then
              continue
            fi

            if [[ $secret_name == VAR_* ]]; then
              var_name=$(echo "$secret_name" | sed 's/^VAR_//')
              if [[ "$var_value" == "true" ]] || [[ "$var_value" == "false" ]] || [[ "$var_value" =~ ^-?[0-9]+(\.[0-9]+)?$ ]]; then
                echo "$var_name = $var_value" >> wrangler.toml
              else
                echo "$var_name = \"$var_value\"" >> wrangler.toml
              fi
            elif [[ $secret_name == ARRAY_* ]]; then
              var_name=$(echo "$secret_name" | sed 's/^ARRAY_//')
              formatted_value=$(echo "$var_value" | awk -F, '{
                printf "["
                for (i=1; i<=NF; i++) {
                  gsub(/^[ \t]+|[ \t]+$/, "", $i);
                  printf "\"" $i "\""
                  if (i<NF) printf ", "
                }
                printf "]"
              }')
              echo "$var_name = $formatted_value" >> wrangler.toml
            elif [[ $secret_name == LITERAL_* ]]; then
              var_name=$(echo "$secret_name" | sed 's/^LITERAL_//')
              echo "$var_name = $var_value" >> wrangler.toml
            fi
          done

          pnpm install --no-frozen-lockfile

          if [ -n "$use_mail_wasm_parser" ]; then
            echo "Using mail-parser-wasm-worker"
            pnpm add mail-parser-wasm-worker
            git apply ../.github/config/mail-parser-wasm-worker.patch
            echo "Applied mail-parser-wasm-worker patch"
          fi

          if [ "$debug_mode" = "true" ]; then
            pnpm run deploy
          else
            output=$(pnpm run deploy 2>&1)
            if [ $? -ne 0 ]; then
                code=$?
                echo "Command failed with exit code $code"
                exit $code
            fi
          fi
          echo "Deployed for tag ${{ github.ref_name }}"
        env:
          # 将所有 secrets 注入环境变量以供脚本读取
          ${{ toJSON(secrets) }}
