name: Deploy Backend

on:
  workflow_run:
    workflows: [Upstream Sync]
    types: [completed]
  push:
    tags:
      - "*"
  # è¿™ä¸€è¡Œè®©ä½ å¯ä»¥æ‰‹åŠ¨ç‚¹å‡» "Run workflow" æŒ‰é’®
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8
          run_install: false

      - name: Deploy Backend for ${{ github.ref_name }}
        # ä½¿ç”¨ env å…³é”®å­—å°†æ‰€æœ‰ secrets æ³¨å…¥åˆ°è¿™ä¸ªæ­¥éª¤çš„ç¯å¢ƒå˜é‡ä¸­
        env:
          ${{ toJSON(secrets) }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          # --- 1. æ£€æŸ¥å¿…éœ€çš„ Secrets ---
          MANDATORY_SECRETS=(
            "DOMAINS"
            "JWT_SECRET"
            "ADMIN_PASSWORDS"
            "DB_DATABASE_NAME"
            "DB_DATABASE_ID"
          )
          for secret in "${MANDATORY_SECRETS[@]}"; do
            # ç›´æ¥ä»ç¯å¢ƒå˜é‡è¯»å–
            if [ -z "${!secret}" ]; then
              echo "âŒ Error: Mandatory secret $secret is not set. Please add it to your repository's Actions secrets."
              exit 1
            fi
          done
          echo "âœ… All mandatory secrets are set."

          # --- 2. åŠ¨æ€ç”Ÿæˆ wrangler.toml ---
          cd worker/

          # å†™å…¥ wrangler.toml çš„é™æ€éƒ¨åˆ†å’Œå¿…éœ€çš„å˜é‡
          cat << EOF > wrangler.toml
          name = "cloudflare_temp_email"
          main = "src/worker.ts"
          compatibility_date = "2025-04-01"
          compatibility_flags = [ "nodejs_compat" ]

          [[d1_databases]]
          binding = "DB"
          database_name = "${DB_DATABASE_NAME}"
          database_id = "${DB_DATABASE_ID}"

          [vars]
          DOMAINS = '${DOMAINS}'
          JWT_SECRET = "${JWT_SECRET}"
          ADMIN_PASSWORDS = '${ADMIN_PASSWORDS}'
          EOF
          echo "Generated wrangler.toml with mandatory variables."

          # --- 3. åŠ¨æ€æ·»åŠ å¯é€‰å˜é‡ ---
          # å°†æ‰€æœ‰ secrets è½¬æ¢ä¸º JSON å¹¶ç­›é€‰å‡ºå¯é€‰å˜é‡
          echo '${{ toJSON(secrets) }}' | jq -r 'keys[]' | while read -r secret; do
            # æ’é™¤å¿…éœ€å˜é‡å’Œ Github è‡ªåŠ¨æ·»åŠ çš„ GITHUB_TOKEN åŠ Cloudflare çš„ Token
            if [[ ! " ${MANDATORY_SECRETS[*]} " =~ " ${secret} " ]] && [[ "$secret" != "GITHUB_TOKEN" ]] && [[ ! "$secret" == CLOUDFLARE_* ]]; then
              value="${!secret}"
              if [ -n "$value" ]; then
                echo "Found optional secret: $secret, adding to wrangler.toml."
                # åˆ¤æ–­å€¼æ˜¯å¦ä¸ºå¸ƒå°”å€¼æˆ–çº¯æ•°å­—ï¼Œå¦‚æœä¸æ˜¯ï¼Œåˆ™ç”¨åŒå¼•å·åŒ…è£¹
                if [[ "$value" == "true" ]] || [[ "$value" == "false" ]] || [[ "$value" =~ ^-?[0-9]+(\.[0-9]+)?$ ]]; then
                  echo "$secret = $value" >> wrangler.toml
                # åˆ¤æ–­å€¼æ˜¯å¦ä¸º JSON æ•°ç»„æˆ–å¯¹è±¡ï¼Œå¦‚æœæ˜¯ï¼Œåˆ™ç”¨å•å¼•å·åŒ…è£¹
                elif [[ "$value" == "["* || "$value" == "{"* ]]; then
                  echo "$secret = '$value'" >> wrangler.toml
                else
                  # å…¶ä»–æ‰€æœ‰æƒ…å†µéƒ½ä½œä¸ºå­—ç¬¦ä¸²å¤„ç†ï¼Œç”¨åŒå¼•å·åŒ…è£¹
                  # æ³¨æ„ï¼šè¿™é‡Œéœ€è¦è½¬ä¹‰ value ä¸­çš„åŒå¼•å·
                  escaped_value=$(echo "$value" | sed 's/"/\\"/g')
                  echo "$secret = \"$escaped_value\"" >> wrangler.toml
                fi
              fi
            fi
          done

          echo "--- Generated wrangler.toml content ---"
          cat wrangler.toml
          echo "---------------------------------------"

          # --- 4. åç»­çš„å®‰è£…å’Œéƒ¨ç½²æ­¥éª¤ ---
          if [ -n "$USE_WORKER_ASSETS" ]; then
            cd ../frontend/
            pnpm install --no-frozen-lockfile
            if [ -n "$USE_WORKER_ASSETS_WITH_TELEGRAM" ]; then
              pnpm build:telegram:pages
            else
              pnpm build:pages
            fi
            cd ../worker/
          fi

          pnpm install --no-frozen-lockfile
          if [ -n "$BACKEND_USE_MAIL_WASM_PARSER" ]; then
            pnpm add mail-parser-wasm-worker
            git apply ../.github/config/mail-parser-wasm-worker.patch
          fi

          if [ "$DEBUG_MODE" = "true" ]; then
            pnpm run deploy
          else
            pnpm run deploy
          fi
          echo "ğŸš€ Deployment successful for tag ${{ github.ref_name }}"
