            fi
            cd ../worker/
          fi

          pnpm install --no-frozen-lockfile
          
          if [ -n "${{ env.BACKEND_USE_MAIL_WASM_PARSER }}" ]; then
            pnpm add mail-parser-wasm-worker
            git apply ../.github/config/mail-parser-wasm-worker.patch
          fi

          pnpm run deploy
