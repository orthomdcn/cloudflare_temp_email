          # --- 4. å®‰è£…ä¾èµ–å¹¶éƒ¨ç½² ---
          if [ -n "${{ env.USE_WORKER_ASSETS }}" ]; then
            cd ../frontend/
            pnpm install --no-frozen-lockfile
            if [ -n "${{ env.USE_WORKER_ASSETS_WITH_TELEGRAM }}" ]; then
