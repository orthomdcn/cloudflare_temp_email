                  echo "$secret_key = '$value'" >> wrangler.toml
                else
                  escaped_value=$(echo "$value" | sed 's/"/\\"/g')
                  echo "$secret_key = \"$escaped_value\"" >> wrangler.toml
                fi
              fi
            fi
          done

          echo "--- ç”Ÿæˆçš„ wrangler.toml å†…å®¹å¦‚ä¸‹ ---"
