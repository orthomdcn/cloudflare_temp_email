name: Deploy Backend

on:
  workflow_run:
    workflows: [Upstream Sync]
    types: [completed]
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Deploy Backend
        # è¿™é‡Œæ˜¯ä¿®æ­£çš„éƒ¨åˆ†ï¼š
        # 1. ç§»é™¤äº†é‚£è¡Œé”™è¯¯çš„ `${{ toJSON(secrets) }}`
        # 2. åªä¿ç•™ wrangler CLI éœ€è¦çš„æ˜¾å¼ç¯å¢ƒå˜é‡
        # 3. å…¶ä»– secrets ä¼šç”± Github Actions è‡ªåŠ¨æ³¨å…¥åˆ°è„šæœ¬ç¯å¢ƒä¸­ï¼Œæ— éœ€åœ¨æ­¤åˆ—å‡º
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          # --- 1. æ£€æŸ¥å¿…éœ€çš„ Secrets ---
          MANDATORY_SECRETS=(
            "DOMAINS"
            "JWT_SECRET"
            "ADMIN_PASSWORDS"
            "DB_DATABASE_NAME"
            "DB_DATABASE_ID"
          )
          for secret in "${MANDATORY_SECRETS[@]}"; do
            # ä»ç¯å¢ƒä¸­é€šè¿‡å˜é‡åé—´æ¥è¯»å– secret çš„å€¼
            if [ -z "${!secret}" ]; then
              echo "âŒ é”™è¯¯ï¼šå¿…éœ€çš„ secret [$secret] æœªè®¾ç½®ï¼è¯·åœ¨ä»“åº“çš„ Actions secrets ä¸­æ·»åŠ å®ƒã€‚"
              exit 1
            fi
          done
          echo "âœ… æ‰€æœ‰å¿…éœ€çš„ secret éƒ½å·²è®¾ç½®ã€‚"

          # --- 2. åŠ¨æ€ç”Ÿæˆ wrangler.toml ---
          cd worker/

          # å†™å…¥ wrangler.toml çš„é™æ€éƒ¨åˆ†å’Œå¿…éœ€çš„å˜é‡
          cat << EOF > wrangler.toml
          name = "cloudflare_temp_email"
          main = "src/worker.ts"
          compatibility_date = "2025-04-01"
          compatibility_flags = [ "nodejs_compat" ]

          [[d1_databases]]
          binding = "DB"
          database_name = "${DB_DATABASE_NAME}"
          database_id = "${DB_DATABASE_ID}"

          [vars]
          DOMAINS = '${DOMAINS}'
          JWT_SECRET = "${JWT_SECRET}"
          ADMIN_PASSWORDS = '${ADMIN_PASSWORDS}'
          EOF

          # --- 3. åŠ¨æ€æ·»åŠ å¯é€‰å˜é‡ ---
          # é€šè¿‡ secrets context è·å–æ‰€æœ‰ secret çš„ key
          echo '${{ toJSON(secrets) }}' | jq -r 'keys[]' | while read -r secret_key; do
            # æ’é™¤å¿…éœ€å˜é‡å’Œ Github è‡ªåŠ¨æ·»åŠ çš„å˜é‡
            if [[ ! " ${MANDATORY_SECRETS[*]} " =~ " ${secret_key} " ]] && [[ "$secret_key" != "GITHUB_TOKEN" ]] && [[ ! "$secret_key" == CLOUDFLARE_* ]]; then
              value="${!secret_key}"
              if [ -n "$value" ]; then
                echo "æ‰¾åˆ°å¯é€‰ secret: $secret_key, æ­£åœ¨æ·»åŠ åˆ° wrangler.toml..."
                # æ ¹æ®å€¼çš„ç±»å‹å†³å®šæ˜¯å¦åŠ å¼•å·
                if [[ "$value" == "true" ]] || [[ "$value" == "false" ]] || [[ "$value" =~ ^-?[0-9]+(\.[0-9]+)?$ ]]; then
                  echo "$secret_key = $value" >> wrangler.toml
